<div class="offcanvas show- offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h4 *ngIf="!isUserLoggedIn" class="offcanvas-title" id="offcanvasScrollingLabel">Авторизация</h4>
    <button *ngIf="isUserLoggedIn" class="btn btn-outline-primary mt-2" (click)="onLogout()">Выйти</button>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">

    <div *ngIf="isUserLoggedIn">
      <p class="h5 my-4">Привет, {{activeUser.fistName}}!</p>

      <div class="mb-5">
        <button *ngIf="!isAdmin" class="btn btn-outline-primary me-2" [routerLink]="'admin/orders'">Мои заказы</button>
        <button class="btn btn-outline-primary me-2" [routerLink]="'admin/user-info'">Профиль</button>
      </div>

      <div *ngIf="isAdmin">
        <p class="h5 my-4">Администрирование</p>
        <button class="btn btn-outline-primary me-2" [routerLink]="'admin/add-tour'">Добавить тур</button>
          <button class="btn btn-outline-primary me-2" [routerLink]="'admin/orders'"> Заказы</button>
        <button class="btn btn-outline-primary" [routerLink]="'admin/statistic'">Статистика</button>
      </div>

    </div>

    <div *ngIf="!isUserLoggedIn">
        <ul class="nav nav-pills mb-5" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" aria-selected="true">Вход</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="pills-reg-tab" data-bs-toggle="pill" data-bs-target="#pills-reg" type="button" role="tab" aria-controls="pills-reg" aria-selected="false">Регистрация</button>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab" tabindex="0"><app-user-login></app-user-login></div>
          <div class="tab-pane fade" id="pills-reg" role="tabpanel" aria-labelledby="pills-reg-tab" tabindex="0"><app-user-registration></app-user-registration></div>
        </div>

    </div>

  </div>
</div>
